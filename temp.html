<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>布局示例</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
  }
  .container {
    display: flex;
    height: 100%;
  }
  .left {
    width: 50%;
  }
  .right {
    width: 50%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
</style>
</head>
<body>

<div class="container">
  <div class="left">左边内容</div>
  <div class="right">
    <div>上下平分右边内容</div>
    <div>上下平分右边内容</div>
  </div>
</div>

</body>
</html>
