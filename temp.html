<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bar Chart Growing Animation</title>
<style>
  @keyframes growBar {
    from {
      height: 0;
      y: 150;
    }
    to {
      height: 100;
      y: 50;
    }
  }

  #bar {
    transform-origin: bottom; /* 确保条形图从底部开始生长 */
    animation: growBar 2s ease-in-out forwards;
  }
</style>
</head>
<body>

<svg width="400" height="200">
  <rect x="50" y="150" width="100" height="0" fill="blue" id="bar"></rect>
</svg>

</body>
</html>
