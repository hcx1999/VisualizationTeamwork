<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可滚动头图示例</title>
    <link rel="stylesheet" href="css/temp.css">
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1>欢迎来到我的网站</h1>
            <p>这里是网站的介绍文本，可以滚动查看更多内容。</p>
            <!-- 可以添加按钮或其他元素 -->
        </div>
    </header>
    <script>
        // JavaScript文件内容或直接在HTML中
        window.addEventListener('scroll', function() {
            var hero = document.querySelector('.hero');
            var scrollPosition = window.pageYOffset;
            // 根据滚动位置调整头图样式
            hero.style.height = (100 - scrollPosition / 5) + 'vh'; // 随着滚动减少高度
            hero.style.opacity = 1 - scrollPosition / 500; // 随着滚动降低透明度
        });
    </script>        
</body>
</html>
