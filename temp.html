<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>D3 Table</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <div id="table"></div>

    <script>
        // 准备数据
        var data = [
            { name: "Alice", age: 30, location: "New York" },
            { name: "Bob", age: 25, location: "Los Angeles" },
            { name: "Charlie", age: 35, location: "Chicago" }
        ];

        // 创建表格
        var table = d3.select("#table").append("table");

        // 添加表头
        table.append("thead")
            .append("tr")
            .selectAll("th")
            .data(Object.keys(data[0]))
            .enter().append("th")
            .text(function(d) { return d; });

        // 添加表格行
        var rows = table.append("tbody")
            .selectAll("tr")
            .data(data)
            .enter().append("tr");

        // 添加单元格
        rows.selectAll("td")
            .data(function(d) { return Object.values(d); })
            .enter().append("td")
            .text(function(d) { return d; });
    </script>
</body>
</html>
